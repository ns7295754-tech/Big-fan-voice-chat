android {
    namespace 'com.example.bigfun_voice'
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.bigfun_voice"
        minSdkVersion 23 // Firebase & Agora এর জন্য 23 দরকার
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // ✅ Multidex enable
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    // ✅ Conflict fix
    configurations.all {
        resolutionStrategy {
            force 'com.google.firebase:firebase-auth:22.3.0'
            force 'com.google.android.gms:play-services-auth:20.7.0'
        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
