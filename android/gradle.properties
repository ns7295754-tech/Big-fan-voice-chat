# gradle.properties - Complete Configuration for Flutter Voice Chat App

# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Flutter specific settings
flutter.compileSdkVersion=34
flutter.targetSdkVersion=34
flutter.minSdkVersion=21

# Enable R8 code shrinking and obfuscation
android.enableR8=true
android.enableR8.fullMode=false

# Disable incremental annotation processing
android.enableJetifier=true

# Enable build cache
android.enableBuildCache=true

# Firebase and Google Services
android.enableDexingArtifactTransform.desugaring=false

# Multidex support
android.multidex.keep-file=true

# Proguard optimizations
android.enableProguardInReleaseBuilds=false

# Disable PNG crunching to improve build performance
android.enablePngCrunchInReleaseBuilds=false

# Enable experimental features
android.experimental.enableSourceSetPathsMap=true

# JVM settings for better performance
org.gradle.jvmargs=-Xmx4096M -Dkotlin.daemon.jvm.options="-Xmx4096M" -Dfile.encoding=UTF-8

# Android build settings
android.builder.sdkDownload=true
android.overrideVersionCheck=true

# Enable dependency verification
org.gradle.dependency.verification=lenient

# Network timeout settings
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000
systemProp.https.connectionTimeout=60000
systemProp.https.socketTimeout=60000

# Additional settings for voice chat app
android.enableSeparateAnnotationProcessing=true
android.experimental.enableParallelProcessing=true

# Kotlin compiler settings
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.caching.enabled=true

# Build optimization
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn

# Memory optimization for large projects
org.gradle.workers.max=4
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g
