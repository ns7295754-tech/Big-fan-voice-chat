# Gradle JVM settings (Memory increased and Java 21 path added)
org.gradle.jvmargs=-Xmx6144m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Java 21 path - uncomment one line according to your system
# Windows:
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-21

# macOS:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/openjdk-21.jdk/Contents/Home

# Linux:
org.gradle.java.home=/usr/lib/jvm/java-21-openjdk-amd64

android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
android.enableJetifier=true

# Flutter configs
flutter.compileSdkVersion=34
flutter.targetSdkVersion=34
flutter.minSdkVersion=21

# Memory optimization
org.gradle.workers.max=4
