dependencies:
  flutter:
    sdk: flutter

  # Firebase core (required for Firestore)
  firebase_core: ^3.6.0

  # Firestore (compatible with Flutter 3.24.3)
  cloud_firestore: ^5.4.4

  # Firebase Authentication (for phone OTP login if needed)
  firebase_auth: ^5.3.3

  # Voice chat SDK (example: Agora â€“ replace if using another one)
  agora_rtc_engine: ^6.4.2

  # State management
