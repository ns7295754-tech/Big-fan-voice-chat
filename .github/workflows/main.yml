name: Flutter Build Fix

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        cache: true

    - name: Check Flutter installation
      run: |
        flutter --version
        flutter doctor -v

    - name: Clean Flutter cache
      run: |
        flutter clean
        flutter pub cache clean
        rm -rf ~/.pub-cache/hosted/pub.dev/

    - name: Get dependencies with retry
      run: |
        for i in {1..3}; do
          echo "Attempt $i to get dependencies..."
          if flutter pub get; then
            echo "Dependencies installed successfully on attempt $i"
            break
          else
            echo "Attempt $i failed, retrying..."
            flutter clean
            sleep 5
          fi
          if [ $i -eq 3 ]; then
            echo "All attempts failed"
            exit 1
          fi
        done

    - name: Create dummy google-services.json
      run: |
        mkdir -p android/app
        cat > android/app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "123456789",
            "project_id": "dummy-project-id",
            "storage_bucket": "dummy-project-id.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789:android:abcdef123456",
                "android_client_info": {
                  "package_name": "com.bigfun.voice.chat"
                }
              },
              "oauth_client": [
                {
                  "client_id": "123456789-abcdef.apps.googleusercontent.com",
                  "client_type": 1,
                  "android_info": {
                    "package_name": "com.bigfun.voice.chat",
                    "certificate_hash": "abcdef1234567890"
                  }
                },
                {
                  "client_id": "123456789-abcdef.apps.googleusercontent.com",
                  "client_type": 3
                }
              ],
              "api_key": [
                {
                  "current_key": "AIzaSyDummy-Key-For-Testing-Purpose"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": [
                    {
                      "client_id": "123456789-abcdef.apps.googleusercontent.com",
                      "client_type": 3
                    }
                  ]
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF

    - name: Create debug keystore
      run: |
        mkdir -p android/app
        keytool -genkeypair -v \
          -keystore android/app/debug.keystore \
          -alias androiddebugkey \
          -storepass android \
          -keypass android \
          -keyalg RSA \
          -keysize
