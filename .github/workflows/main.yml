name: big_fun_voice_chat
description: A voice chat app with rooms, wallet, gifts, and profiles.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <5.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.30.1
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5

  # Voice/Video (Agora)
  agora_rtc_engine: ^6.3.2

  # State management
  provider: ^6.1.2

  # UI helpers
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # Other
  shared_preferences: ^2.3.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/gifts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
