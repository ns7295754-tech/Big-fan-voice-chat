name: Flutter CI - Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # upgraded Flutter (Dart 3.5.4 inside)

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target=lib/main.dart
