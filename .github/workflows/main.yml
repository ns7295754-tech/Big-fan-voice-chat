name: Build Signed Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.4'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Decode keystore
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

    - name: Build release APK
      run: |
        flutter build apk --release \
          --dart-define=KEY_ALIAS=$KEY_ALIAS \
          --dart-define=KEY_PASSWORD=$KEY_PASSWORD \
          --dart-define=KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
