name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¹ Step 2: Setup Java (Java 17 required for Gradle/Flutter)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # ðŸ”¹ Step 3: Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'
          channel: 'stable'

      # ðŸ”¹ Step 4: Flutter Doctor Check
      - name: Flutter Doctor
        run: flutter doctor -v

      # ðŸ”¹ Step 5: Clean and get dependencies
      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get
          flutter pub deps

      # ðŸ”¹ Step 6: Ensure Android wrapper exists and permissions
      - name: Setup Android Gradlew
        run: |
          if [ ! -f android/gradlew ]; then
            echo "âš ï¸ gradlew missing, creating android project..."
            flutter create . --platforms=android
          fi
          chmod +x android/gradlew
          ls -la android/

      # ðŸ”¹ Step 7: Verify project structure
      - name: Verify Project Structure
        run: |
          echo "ðŸ“ Project structure:"
          find . -name "*.gradle" -type f | head -10
          echo "ðŸ“± Android folder contents:"
          ls -la android/app/

      # ðŸ”¹ Step 8: Build Debug APK (safer first)
      - name: Build APK (Debug)
        run: |
          echo "ðŸ”¨ Building Debug APK..."
          flutter build apk --debug --verbose --no-tree-shake-icons
        continue-on-error: false

      # ðŸ”¹ Step 9: Check if debug APK was created
      - name: Verify Debug APK Creation
        run: |
          if [ -f build/app/outputs/flutter-apk/app-debug.apk ]; then
            echo "âœ… Debug APK created successfully"
            ls -la build/app/outputs/flutter-apk/
          else
            echo "âŒ Debug APK not found"
            find build -name "*.apk" -type f || echo "No APK files found"
            exit 1
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error

      # ðŸ”¹ Step 10: Build Release APK (only if debug succeeds)
      - name: Build APK (Release)
        run: |
          echo "ðŸš€ Building Release APK..."
          flutter build apk --release --verbose --no-tree-shake-icons
        continue-on-error: true

      # ðŸ”¹ Step 11: Check if release APK was created
      - name: Verify Release APK Creation
        run: |
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "âœ… Release APK created successfully"
            ls -la build/app/outputs/flutter-apk/
          else
            echo "âš ï¸ Release APK not found, checking for any APK files..."
            find build -name "*.apk" -type f || echo "No release APK files found"
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn

      # ðŸ”¹ Step 12: Build info summary
      - name: Build Summary
        run: |
          echo "ðŸ“Š Build Summary:"
          echo "Flutter Version: $(flutter --version | head -1)"
          echo "Java Version: $(java -version 2>&1 | head -1)"
          echo "Gradle Version: $(cd android && ./gradlew --version | grep Gradle | head -1)"
          echo "ðŸ“¦ APK Files:"
          find build -name "*.apk" -type f -exec ls -la {} \; || echo "No APK files found"
        if: always()
