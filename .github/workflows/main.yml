name: BigFun Voice Chat - Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true
    
    - name: ğŸ“¦ Get Flutter Dependencies
      run: flutter pub get
    
    - name: ğŸ” Analyze Code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
    
    - name: ğŸ§ª Run Tests
      run: flutter test
      continue-on-error: true
    
    - name: ğŸ—ï¸ Build Debug APK
      run: flutter build apk --debug --verbose
    
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: bigfun-voice-chat-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7
    
    - name: ğŸ“Š Build Summary
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "ğŸ“± APK Location: build/app/outputs/flutter-apk/app-debug.apk"
        ls -la build/app/outputs/flutter-apk/
