name: Build BigFun Voice Chat APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze || true   # fail না করে warning দেখাবে

      - name: Run tests
        run: flutter test || true      # test না থাকলে fail করবে না

      - name: Create google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      - name: Create keystore
        run: echo '${{ secrets.KEYSTORE_BASE64 }}' | base64 -d > android/app/my-release-key.jks
        if: github.event_name == 'push'

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Build Release APK
        run: flutter build apk --release --split-per-abi
        if: github.event_name == 'push'

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bigfun-apk
          path: build/app/outputs/flutter-apk/*.apk
